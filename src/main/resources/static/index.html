<html>
<head>
    <title>Trening</title>
    <meta charset="utf-8"/>
    <script>
        //Oppgave 1. Lag en HTML-knapp som kaller en JavaScript-funksjon som viser "Hei verden" på en blank side via "document.write". Bruk hendelsen "onClick" på knappen.
        function heiVerden(){
            document.write("Hei verden");
        }
        //Oppgave 2. Gjør om oppgave 1 til å vise en "alert"-boks når knappen trykkes.
        function heiVerdenAlert(){
            alert("Hei verden");
        }
        //Oppgave 3Lag et input-felt i en HTML-side. Lag et JavaScript som leser dataene fra input-feltet når det er endringer i feltet (hendelsen "onChange") og som skriver disse dataene ut på en blank side med "document.write". Funksjonen som kalles ved "onChange" skal ta en inn-parameter, som er verdien av input-feltet.
        function write(data){
            document.write(data);
        }
        //Oppgave 4. Endre oppgave 3 ved å legge ut en "pop-up/alert"-boks som skal inneholde teksten fra input-feltet.
        function writeAlert(data){
            alert(data);
        }
        //Oppgave 5. Utvid oppgave 4 med å skrive informasjonen fra input-feltet til "console.log". Sjekk at dataene blir skrevet til loggen.
        function writeConsole(data){
            console.log(data);
        }
    </script>
</head>
<body>
<h2>Oppgave 1</h2>
<button onClick="heiVerden();">Klikk meg for Oppgave 1!</button>
<h2>Oppgave 2</h2>
<button onClick="heiVerdenAlert();">Klikk meg for Oppgave 2!</button>
<h2>Oppgave 3</h2>
<form>
    <input onChange="write(this.value);" type="text" value=""/>
</form>
<h2>Oppgave 4</h2>
<form>
    <input onChange="writeAlert(this.value);" type="text" value=""/>
</form>
<h2>Oppgave 5</h2>
<form>
    <input onChange="writeConsole(this.value);" type="text" value=""/>
</form>
</body>
</html>
